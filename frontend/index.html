<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>It takes 30sec</p>
            </header>
           <main class="signup-body">
            <form action="#">
                <p>
                    <label for="full name">Enter Full Name</label>
                    <input type="text" id="fullname" placeholder="Full Name" required>
                </p>
                <p>
                    <label for="email">Enter Email</label>
                    <input type="text" id="email" placeholder="Eg:********@gmail.com" required>
                </p>
                <p>
                    <label for="full name">Enter Password</label>
                    <input type="text" id="password" placeholder="Atleast 8 Characters" required>
                </p>
                <p>
                    <label for="full name">Confirm Password</label>
                    <input type="text" id="confirm password" placeholder="Confirm Password" required>
                </p>
                <p>
                    
                    <input type="submit" id="sumit" value="Create Account" required>
                </p>

            </form>

           </main>
           <footer class="signup-footer">
            <p>Already Have an Account ? <a href="index4.html">Login</a>
                
            </p>
           </footer>
        </div>

        <div class="circle c2"></div>
    </div>
